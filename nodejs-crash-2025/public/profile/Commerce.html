

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="commerce.css">
</head>
<body>
    <div class="container">
        <h1>Hawaii Stores.</h1>
        <div class="products">
            <div class="product">
                <img src="images2/headphone.jpg" alt="Product 1">
                <h2>Headphones</h2>
                <p>$25.99</p>
                <button onclick="addToCart('Headphone', 25.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="burger.jpg" alt="Product 2">
                <h2>Hot burger</h2>
                <p>$35.99</p>
                <button onclick="addToCart('Hot burger', 35.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="coke.jpg" alt="Product 3">
                <h2>Cool coke</h2>
                <p>$45.99</p>
                <button onclick="addToCart('Cool coke', 45.99)">Add to Cart</button>
            </div>
        </div>
        <h2>All are welcome</h2>
        <ul id="cart"></ul>
    </div>
    <script src="commerce.js"></script>
</body>
</html>
